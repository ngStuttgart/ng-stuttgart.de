<div class="clip-border">
  <img
    [src]="image || 'https://picsum.photos/200/200'"
    alt="picture of {{ name }}"
  />
</div>
<div data-test="badge-name">{{ name }}</div>
<small data-test="badge-company">{{ company }}</small>
<a
  href="https://twitter.com/{{ twitter }}"
  target="_blank"
  rel="noopener noreferrer"
  class="twitter"
  data-test="badge-twitter"
  >{{ twitter }}</a
>
