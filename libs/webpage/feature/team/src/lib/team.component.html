<main>
  <ng-stuttgart-ng-badge
    *ngFor="let teamMember of (teamMembers$ | async)"
    [name]="teamMember.name"
    [twitter]="teamMember.twitterHandle"
    [company]="teamMember.company"
    [image]="teamMember.imagePath ? teamMember.imagePath : undefined"
    data-test="badge"
  ></ng-stuttgart-ng-badge>
</main>
