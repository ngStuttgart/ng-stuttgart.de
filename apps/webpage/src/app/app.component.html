<ng-stuttgart-header
  role="heading"
  (toggleSidenav)="sidenav.toggle($event)"
></ng-stuttgart-header>
<mat-sidenav-container>
  <mat-sidenav role="navigation" #sidenav [fixedInViewport]="true" [fixedTopGap]="80">
    <nav (click)="sidenav.close()">
      <a routerLink="/home" routerLinkActive="active">home</a>
      <a routerLink="/team" routerLinkActive="active">team</a>
      <a routerLink="/join" routerLinkActive="active">join</a>
      <a
        href="https://github.com/ngStuttgart"
        target="_blank"
        rel="noopener noreferrer"
        >github</a
      >
      <a routerLink="/archive" routerLinkActive="active">archive</a>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
