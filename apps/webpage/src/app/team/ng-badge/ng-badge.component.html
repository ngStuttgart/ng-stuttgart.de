<div class="clip-border">
  <img
    [src]="image || 'https://picsum.photos/200/200'"
    alt="picture of {{ name }}"
  />
</div>
<div>{{ name }}</div>
<small>{{ company }}</small>
<a
  href="https://twitter.com/{{ twitter }}"
  target="_blank"
  rel="noopener noreferrer"
  class="twitter"
  >{{ twitter }}</a
>
